language: node_js

node_js:
  - "6"

notifications:
  slack: pmpkin:QReL3WOed24nwQcVtqvlQyYW

before_install:
- |
    if ! git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '(\.md$)|(^(docs|examples))/'
    then
      echo "Only docs were updated, stopping build process."
      exit
    fi
    npm install npm@3.x -g
    phantomjs --version
script:
- |
    if [ "$TEST_TYPE" = test ]; then
      npm test
    else
      npm run $TEST_TYPE
    fi
env:
  matrix:
    - TEST_TYPE=eslint
    - TEST_TYPE=test
